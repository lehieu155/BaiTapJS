<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="myInput" type="number">

    <button onclick="BMItest()">test</button>

    <p id="BMI"></p>
   <script>
        function BMItest() {
          let text;
          let CanNang = document.getElementById("myInput").value;

          switch(CanNang) {
            case (CanNang < 16):
                text = "Gầy độ III";
                break;
          document.getElementById("BMI").innerHTML = text;
        }
    </script>
</body>
</html>
