<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt("so luong so nguyen to can in la:");
        let count = 0;
        let N = 2;
        for(count = 0; count<numbers; count++ ) {
            let a = 2;
            for(let i = a; i < N;i++ ) {
                if(N%i==0){
                    N++;
                    i=a;
                }
            }
            document.write(N);
            document.write('<br/>');
            N++;
        }

           

    </script>
</body>
</html>
